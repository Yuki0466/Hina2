<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 优选商城</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">优选商城</a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="#categories">分类</a></li>
                <li><a href="#" onclick="showSearchModal()">搜索</a></li>
                <li>
                    <a href="cart.html" class="cart-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 2L6 9H22L19 2H9Z"/>
                            <path d="M6 9H6.01"/>
                            <path d="M22 9H21.99"/>
                            <path d="M6 9V20C6 21.1 6.9 22 8 22H16C17.1 22 18 21.1 18 20V9"/>
                            <path d="M8 22H16"/>
                        </svg>
                        <span class="cart-count" style="display: none;">0</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html" id="profileLink">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="container">
        <!-- 欢迎横幅 -->
        <section class="hero">
            <div class="hero-content">
                <h1>欢迎来到优选商城</h1>
                <p>发现精选好物，享受品质生活</p>
            </div>
        </section>

        <!-- 分类筛选 -->
        <section id="categories" class="categories-section">
            <h2>商品分类</h2>
            <div class="category-filters">
                <button class="btn btn-primary category-btn active" data-category="all">全部商品</button>
                <button class="btn btn-secondary category-btn" data-category="电子产品">电子产品</button>
                <button class="btn btn-secondary category-btn" data-category="服装鞋帽">服装鞋帽</button>
                <button class="btn btn-secondary category-btn" data-category="家居用品">家居用品</button>
                <button class="btn btn-secondary category-btn" data-category="食品饮料">食品饮料</button>
                <button class="btn btn-secondary category-btn" data-category="图书文具">图书文具</button>
            </div>
        </section>

        <!-- 商品列表 -->
        <section class="products-section">
            <h2>热销商品</h2>
            <div id="productsContainer" class="products-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载商品中...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>优选商城</h3>
                    <p>为您提供优质的购物体验</p>
                </div>
                <div class="footer-section">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="cart.html">购物车</a></li>
                        <li><a href="profile.html">用户中心</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>客户服务</h4>
                    <ul>
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">退换货政策</a></li>
                        <li><a href="#">联系我们</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 优选商城. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 搜索模态框 -->
    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <h2>搜索商品</h2>
            <input type="text" id="searchInput" placeholder="输入商品名称..." class="form-input">
            <button onclick="performSearch()" class="btn btn-primary">搜索</button>
            <div id="searchResults"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let currentCategory = 'all';
        let allProducts = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await utils.initializePage();
            await loadProducts();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            // 分类按钮点击事件
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active', 'btn-primary'));
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.add('btn-secondary'));
                    
                    this.classList.remove('btn-secondary');
                    this.classList.add('active', 'btn-primary');
                    
                    currentCategory = this.dataset.category;
                    filterProducts();
                });
            });

            // 搜索输入框回车事件
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        }

        // 加载商品
        async function loadProducts() {
            try {
                allProducts = await window.supabaseService.getProducts();
                displayProducts(allProducts);
            } catch (error) {
                utils.showError('加载商品失败: ' + error.message);
            }
        }

        // 显示商品列表
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div class="no-products">
                        <p>暂无商品</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card" onclick="viewProduct('${product.id}')">
                    <img src="${product.image_url || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300'}" 
                         alt="${product.name}" 
                         class="product-image"
                         onerror="this.src='https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300'">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${utils.formatPrice(product.price)}</p>
                        <p class="product-description">${product.description}</p>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); quickAddToCart('${product.id}')">
                                加入购物车
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); viewProduct('${product.id}')">
                                查看详情
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 筛选商品
        function filterProducts() {
            let filteredProducts = allProducts;
            
            if (currentCategory !== 'all') {
                filteredProducts = allProducts.filter(product => product.category === currentCategory);
            }
            
            displayProducts(filteredProducts);
        }

        // 查看商品详情
        function viewProduct(productId) {
            window.location.href = `product.html?id=${productId}`;
        }

        // 快速添加到购物车
        async function quickAddToCart(productId) {
            try {
                await utils.cartUtils.addToCart(productId, 1);
            } catch (error) {
                console.error('添加到购物车失败:', error);
            }
        }

        // 显示搜索模态框
        function showSearchModal() {
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('searchInput').focus();
        }

        // 关闭搜索模态框
        function closeSearchModal() {
            document.getElementById('searchModal').style.display = 'none';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').innerHTML = '';
        }

        // 执行搜索
        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                const searchResults = await utils.searchUtils.searchProducts(query);
                const resultsContainer = document.getElementById('searchResults');
                
                if (searchResults.length === 0) {
                    resultsContainer.innerHTML = '<p>没有找到相关商品</p>';
                    return;
                }

                resultsContainer.innerHTML = `
                    <h3>搜索结果 (${searchResults.length})</h3>
                    <div class="search-results-grid">
                        ${searchResults.map(product => `
                            <div class="search-result-item" onclick="viewProduct('${product.id}'); closeSearchModal();">
                                <img src="${product.image_url || 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=100'}" 
                                     alt="${product.name}" 
                                     width="60" height="60">
                                <div>
                                    <h4>${product.name}</h4>
                                    <p style="color: #e74c3c; font-weight: bold;">${utils.formatPrice(product.price)}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('searchResults').innerHTML = '<p>搜索失败，请重试</p>';
            }
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('searchModal');
            if (event.target === modal) {
                closeSearchModal();
            }
        }
    </script>

    <style>
        /* 添加首页特有样式 */
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            margin-bottom: 3rem;
            border-radius: 12px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .categories-section {
            margin-bottom: 3rem;
        }

        .category-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .products-section h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #333;
        }

        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        .search-results-grid {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-result-item:hover {
            background-color: #f8f9fa;
        }

        .search-result-item img {
            border-radius: 8px;
            object-fit: cover;
        }

        /* 页脚样式 */
        footer {
            background: #2c3e50;
            color: white;
            padding: 3rem 0 1rem;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h3, .footer-section h4 {
            margin-bottom: 1rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 0.5rem;
        }

        .footer-section a {
            color: #bdc3c7;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: white;
        }

        .footer-bottom {
            border-top: 1px solid #34495e;
            padding-top: 1rem;
            text-align: center;
            color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2rem 0;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .category-filters {
                justify-content: center;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</body>
</html>
